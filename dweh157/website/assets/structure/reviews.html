<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All Reviews - DWEH157</title>
  <link rel="shortcut icon" href="../images/icons/ic_user_white.svg" type="image/x-icon">

  <!-- Theme and viewport -->
  <meta name="theme-color" content="#404040">
  <meta name="apple-mobile-web-app-status-bar-style" content="#404040">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="../css/reviews.css">

  <!-- Scripts -->
  <script type="module" src="../scripts/firebase.js"></script>
  <script type="module" src="../scripts/reviews.js"></script>
</head>

<body>
  <div id="background">
  <!-- Header -->
  <header id="menu_bar">
    <h1 id="main_title">DWEH157</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="reviews.html" class="active">All Reviews</a>
    </nav>
  </header>

  <!-- Page Title -->
  <section id="headline">
    <h2 id="headline-txt">All Product Reviews</h2>
  </section>

  <!-- Reviews Container -->
  <main>
    <!-- Review Post Section -->
    <div id="review-post-section" style="display: none;">
      <div class="review-post-card">
        <h3>Write a Review</h3>
        <div class="star-rating">
          <span class="star" data-value="1">☆</span>
          <span class="star" data-value="2">☆</span>
          <span class="star" data-value="3">☆</span>
          <span class="star" data-value="4">☆</span>
          <span class="star" data-value="5">☆</span>
        </div>
        <textarea id="review-text" placeholder="Share your thoughts about this product..." rows="4"></textarea>
        <button id="post-review-btn" class="post-btn">
          <img src="../images/icons/ic_right_arrow_gray.svg" alt="Post" class="post-icon">
          Post Review
        </button>
      </div>
    </div>

    <div id="reviews-container">
      <!-- Reviews will be injected here dynamically -->
    </div>
 
  </main>
</div>
</body>
</html>
